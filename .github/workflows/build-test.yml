name: Python package

on:
 push:
  branches:
   - '**'
   - '!master'

jobs:
 build:
  runs-on: ubuntu-latest

  steps:
   - uses: actions/checkout@v2
   - name: Set up Python 3.8
     uses: actions/setup-python@v2
     with:
      python-version: 3.8
   - name: Build and Test
     uses: ./.github/actions/build-and-test
     with:
      python-version: 3.8
